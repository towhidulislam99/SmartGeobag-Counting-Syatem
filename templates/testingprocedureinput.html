{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title> Smart Geobag Counting System </title>
</head>
<body>
<div class = "Top-Section">

    <div class="top_bar">
        <div class = "logo">
          <a href=""><img src="{% static 'images/logo.png' %}"  alt="" >
            </a>
        <h1>Smart Geobag Counting System</h1>

    </div>

    </div>
</div>

<div class="body-section">

    <div class="form-container">
        <h2>Upload Image and Figure</h2>
        <form action="{% url 'testingprocedures_input' %}"  method="POST" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="form-group">
            <label for="geobag_at_riverbank_img">Testing Procedure Image:</label>
            <input type="file" id="testing_procedures_img" name="testing_procedures_img" accept="image/*" required>
          </div>
          <div class="form-group">
            <label for="title">Testing Procedure Image figure Text:</label>
            <input type="text" id="testing_procedures_figure_text" name="testing_procedures_figure_text" required>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>




</div>





</body>
</html>
